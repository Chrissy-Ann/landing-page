<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/logo/logo.png" alt="The logo for Dash, a capital D in green with a black silhouette.">
    </header>
    <main class="main">
        <section class="section-1">
            <h1 class="section-1-title">Want to be your own boss?</h1>
            <p class="section-1-text">Start today and make up to $30/hr driving your own vehicle with Dash!</p>
        </section>
        <section class="section-2">
            <h2 class="section-2-title">Apply Now</h2>
            <p class="section-2-text">Enter your info below.</p>
            <form class="main-form">
                    <label for="firstname">First Name</label>
                    <input class="main-form-input" id="firstname" type="text" name="firstname" placeholder="First name">
                
                    <label for="lastname">Last Name</label>
                    <input class="main-form-input" id="lastname" type="text" name="lastname" placeholder="Last name">
                
                    <label for="phone">Phone Number</label>
                    <input class="main-form-input" id="phone" type="tel" name="phone" placeholder="Phone number">
                 
                    <label for="email">Email</label>
                    <input class="main-form-input" id="email" type="email" name="email" placeholder="Email Address">
                
                <p class="main-form-checkbox">
                    <input id="terms-agree" class="main-form-checkbox-input" type="checkbox" name="terms-agree">
                    <label class="label-visible" for="terms-agree">I agree to dash terms</label>
                </p>
                <button class="main-button" type="submit">DRIVE WITH US</button>
            </form>
            <p class="main-section-2-bottom-text">Already applied? <a class="section-2-link">Check your application status here</a></p>
        </section>
    </main>
    <footer class="footer">
        <section class="section-3">
            <h3 class="footer-title">See how much you can earn with Dash.</h3>
            <p class="footer-text">how many hours do you want to drive with us this week?</p>
            <form class="footer-form">
                    <label for="hours">Hours</label>
                    <input class="footer-form-input footer-form-input-hours" id="hours" type="text" name="hours" placeholder="Hours">
        
                    <label for="city">Ciy</label>
                    <input class="footer-form-input footer-form-input-city" id="city" type="text" name="city" placeholder="City">
                <button class="footer-button" type="submit">CALCULATE</button>
            </form>
        </section>
        <ul class="footer-social-links">
            <li>
                <a href="https://www.facebook.com/" target="_blank">
                    <img src="images/icons/facebook.svg" alt="The Facebook logo, which links to the Facebook website.">
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="images/icons/instagram.svg" alt="The Instagram logo, which links to the Instagram website.">
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank">
                    <img src="images/icons/twitter.svg" alt="The Twitter logo, which links to the Twitter website.">
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/" target="_blank">
                    <img src="images/icons/linkedin.svg" alt="The LinkedIn logo, which links to the LinkedIn website.">
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
